# set-window-option -g mode-keys vi
# set -g mouse-select-pane on
# set -g mouse-select-window on
# set -g mouse-resize-pane on
set -g mouse-utf8 on

# # kill session
bind C-b kill-session

# ペースト
bind p paste-buffer
# vでマーク開始
bind -t vi-copy v begin-selection
# yでヤンク
bind -t vi-copy y copy-selection
# ペインの移動Vi風
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# ペインリサイズ関連Vi風
bind -r C-h resize-pane -L 6
bind -r C-l resize-pane -R 6
bind -r C-j resize-pane -D 6
bind -r C-k resize-pane -U 6
bind -r s swap-pane -U
set-window-option -g mode-keys vi

bind-key -t vi-copy C-n cursor-down
bind-key -t vi-copy C-p cursor-up
#bind-key -t vi-copy C-f cursor-right
##bind-key -t vi-copy C-b cursor-left
bind-key [ copy-mode \; display "(Copy mode)"
bind-key y copy-mode \; display "(Copy mode)"
bind-key Escape copy-mode \; display "(Copy mode)"


# mouse setting
set-window-option -g mode-mouse on
set-option -g mouse-select-window on
set-option -g mouse-select-pane on
set-option -g mouse-resize-pane on

#tmux-powerline setting
set-option -g status on
set-option -g status-interval 2
set-option -g status-utf8 on
set-option -g status-justify "left"
set-option -g status-left-length 60
set-option -g status-right-length 90
set-option -g status-left "#(~/.byobu/tmux-powerline/powerline.sh left)"
set-option -g status-right "#(~/.byobu/tmux-powerline/powerline.sh right)"

set -g status-bg colour235
set-option -g status-left-length 100
set-option -g status-right-length 120

# キーストロークのディレイを減らす
set -sg escape-time 1
# 256色端末を使用する
set -g default-terminal "screen-256color"
# set -g default-terminal "xterm"
## ヴィジュアルノーティフィケーションを有効にする
setw -g monitor-activity on
set -g visual-activity on

bind C-s split-window -v -c "#{pane_current_path}"
bind C-v split-window -h -c "#{pane_current_path}"

bind r source-file ~/.byobu/.tmux.conf
