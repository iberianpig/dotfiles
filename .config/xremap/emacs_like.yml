---
modmap:
  - name: capslock to ctrl
    remap:
      CapsLock: LEFTCTRL
  - name: us_layout_for_jp_keyboard
    remap:
      YEN: BACKSLASH # for jp keyboard

  - name: HHKB
    device:
      only: [HHKB]
    remap:
      Alt_R: Super_L
      Super_L: Alt_R
      Super_R: Alt_R
      Alt_L: Super_L

  - name: Japanese keyboard
    device:
      only: [AT Translated Set 2 keyboard]
    remap:
      Muhenkan: ALT_R
      Henkan: SHIFT_L

keymap:
  - name: HHKB
    device:
      only: [HHKB]
    remap:
      Ctrl-LEFTBRACE: Esc
      Esc: Grave

  - name: Browser
    remap:
      Alt-space: Ctrl-f
      Alt-n: Ctrl-Tab
      Alt-p: Ctrl-Shift-Tab
      Ctrl-q: Ctrl-w
    application:
      only:
        - Google-chrome
        - Chromium
        - Chromium-browser
        - Navigator
        - Microsoft-edge-dev
        - Brave-browser
        - firefox

  - name: vim+emacs
