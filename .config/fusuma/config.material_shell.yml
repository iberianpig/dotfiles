application:
  Google-chrome:
    swipe:
      3:
        left:
          sendkey: 'LEFTALT+RIGHT'
        right:
          sendkey: 'LEFTALT+LEFT'
        up:
          sendkey: 'LEFTCTRL+T'
        # down:
        #   sendkey: 'LEFTCTRL+W'
        down: { sendkey: 'LEFTCTRL+Q' }

  Slack:
    swipe:
      3:
        up:
          sendkey: "LEFTALT+DOWN"
        down:
          sendkey: "LEFTALT+UP"
  Gnome-terminal:
    swipe:
      3:
        begin:
          keypress:
            LEFTCTRL:
              command: xdotool mousedown 1
              interval: 0.0
        update:
          keypress:
            LEFTCTRL:
              command: xdotool mousemove_relative -- $move_x, $move_y
              interval: 0.0
              accel: 3
        end:
          keypress:
            LEFTCTRL:
              interval: 0.0
              command: xdotool mouseup 1

