swipe:
  drag: &drag
    begin:
      command: xdotool mousedown 1
    update:
      command: xdotool mousemove_relative -- $move_x, $move_y
      # command: xdotool mousemove_relative -- $unaccelerated_x, $unaccelerated_y
      interval: 0.01
      accel: 3
    end:
      command: xdotool mouseup 1
      keypress:
        LEFTSHIFT+LEFTCTRL: &deepl
          command: |
            xdotool mouseup 1
            test -n "$(xsel -p)" && echo $(xsel -p)  | ruby -r 'erb' -ne 'puts ERB::Util.url_encode $_.chomp'  | xargs -I{} google-chrome  --incognito --app=deepl.com https://www.deepl.com/translator#en/ja/{}
          interval: 5
        LEFTCTRL+LEFTSHIFT:
          <<: *deepl

  alt+tab: &alt_tab
    begin:
      command: xdotool keydown Alt
    right:
      update:
        command: xdotool key Tab
        interval: 5
    left:
      update:
        command: xdotool key Shift+Tab
        interval: 5
    end:
      command: xdotool keyup Alt
  3:
    <<: *drag
  4:
    up:
      # sendkey: 'LEFTMETA+S'
      # interval: 0.5
      # threshold: 0.2
      workspace: next
      keypress:
        LEFTSHIFT:
          # command: xdotool key --clearmodifiers Super+Down
          window: next
    down:
      # sendkey: 'LEFTMETA+W'
      # command: xdotool key --clearmodifiers Super+w
      # interval: 0.5
      # threshold: 0.2
      workspace: prev
      keypress:
        LEFTSHIFT:
          # command: xdotool key --clearmodifiers Super+Up
          window: prev
    left:
      sendkey: 'LEFTMETA+D'
      keypress:
        LEFTSHIFT:
          sendkey: LEFTMETA+Right
    right:
      sendkey: 'LEFTMETA+A'
      keypress:
        LEFTSHIFT:
          sendkey: LEFTMETA+Left

pinch:
  2:
    # in:
