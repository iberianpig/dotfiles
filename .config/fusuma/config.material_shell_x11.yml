  application: Google-chrome

swipe:
  3:
    left:
      sendkey: "LEFTALT+RIGHT"
    right:
      sendkey: "LEFTALT+LEFT"
    up:
      sendkey: "LEFTCTRL+T"
    down:
      sendkey: 'LEFTCTRL+W'
    # down: { sendkey: "LEFTCTRL+Q" }

